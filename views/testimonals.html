<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/427a1571ad.js" crossorigin="anonymous"></script>
    <title>Fyllo - Next Gen Agri Intelligence Platform</title>
    <link rel="stylesheet" href="../public/home2.css">
</head>
<body>
    
    <!-- Testimonials Section -->
    <section class="testimonials">
        <h2>What Our Clients Say</h2>
        <div class="testimonial-slider">
            <div class="testimonial-slide">
                <img src="../public/testimonial1.jpg" alt="Client 1">
                <p>"Satcard has revolutionized our farming practices with their advanced data insights."</p>
                <!-- <h3>Client 1</h3> -->
            </div>
            <div class="testimonial-slide">
                <img src="../public/testimonial2.jpg" alt="Client 2">
                <p>"The predictive analytics provided by Satcard are spot on. Highly recommend."</p>
                <!-- <h3>Client 2</h3> -->
            </div>
            <div class="testimonial-slide">
                <img src="../public/testimonial2.jpg" alt="Client 3">
                <p>"Our yield has increased significantly since we started using Satcard's platform."</p>
                <!-- <h3>Client 3</h3> -->
            </div>
            <!-- Add more testimonials as needed -->
        </div>
    </section>

  
    <script src="../backend/script.js"></script>
    <script src="https://kit.fontawesome.com/0c8555221c.js" crossorigin="anonymous"></script>
    <script>
        const swiper = new Swiper('.swiper-container', {
            loop: true,
            autoplay: {
                delay: 5000,
                disableOnInteraction: false,
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
        });

        document.addEventListener('DOMContentLoaded', () => {
        const anchorTags = document.querySelectorAll('footer a');
        
        anchorTags.forEach(anchor => {
            anchor.addEventListener('mouseenter', () => {
                anchor.classList.add('hover-effect');
            });
    
            anchor.addEventListener('mouseleave', () => {
                anchor.classList.remove('hover-effect');
            });
        });
    });
    </script>
</body>
</html>
